<div class="min-h-screen bg-gradient-to-b from-amber-50 via-slate-300 to-blue-300 flex flex-col py-12 sm:px-6 lg:px-8 px-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-md mt-20">
        <img class="mx-auto h-10 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow">
        <h2 class="mt-3 text-center text-4xl leading-9 font-extrabold text-gray-700">
            Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-blue-700 max-w">
            Or
            <a routerLink="/register" routerLinkActive="active"
                class="font-medium text-blue-700 hover:text-blue-400 focus:outline-none focus:underline cursor-pointer transition ease-in-out duration-150">
                create a new acccount
            </a>
        </p>
    </div>


    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white/90 py-8 px-4 shadow rounded-2xl sm:px-10">
            <form>
                <div>
                    <label for="email" class="block text-sm font-medium leading-5  text-gray-700">Email address</label>
                    <div class="mt-1 relative rounded-md shadow-md shadow-blue-300 hover:shadow-blue-500 ease-in-out duration-150">
                        <input id="email" name="email" [(ngModel)]="email" placeholder="user@example.com" type="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <label for="password" class="block text-sm font-medium leading-5 text-gray-700">Password</label>
                    <div class="mt-1 rounded-md shadow-md shadow-blue-300 hover:shadow-blue-500 ease-in-out duration-150">
                        <input id="password" name="password" [(ngModel)]="password" type="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>

                <div class="mt-6">
                    <span class="block w-full rounded-md shadow-sm">
            <button type="submit" (click)="onLogin()" class="w-full flex justify-center py-2 px-4 cursor-pointer text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-300 via-blue-600 to-blue-300 hover:bg-gradient-to-r hover:from-blue-600 hover:via-blue-300 hover:to-blue-600 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
              Sign in
            </button>
          </span>
                </div>
            </form>

        </div>
    </div>
</div>
