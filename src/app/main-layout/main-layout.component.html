    <div
    class="fixed inset-0 bg-black/40 backdrop-brightness-50 flex items-center justify-center"
    *ngIf="showNewModal"
    (click)="closeModal()"
  >
    <!-- Modal container -->
    <div class="bg-white px-6 py-16 rounded-2xl shadow-xl w-80"
    (click)="$event.stopPropagation()">
      <h2 class="text-xl font-bold mb-6 text-center">Create New</h2>
      <p class="mb-6 text-center text-gray-600">
        Choose what you want to create
      </p>
      <div class="flex justify-around">
        <button
          class="bg-cyan-800 text-white px-4 py-2 rounded-full hover:bg-sky-600 transition"
          (click)="createFolder()"
        >
        📁 Folder
        </button>
        <button
          class="bg-cyan-700 text-white px-[26px] py-2 rounded-full hover:bg-teal-600 transition"
          (click)="createFile()"
        >
        📄 File
        </button>
      </div>
      <button
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-800"
        (click)="closeModal()"
      >
        ✕
      </button>
    </div>
